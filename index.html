<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Codar.</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="nav-logo"><img src="./img/Codar..png" alt=""></a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Ínicio</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Serviços</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contato</a>
                </li>
                <li class="nav-item">
                    <button class="btn-nav">Login</button>
                </li>
            </ul>
            <div class="burger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
</header>
<section class="hero">
    <img src="./img/video_call2.png" alt="videocall image">
    <div class="containerh">
        <p>Alavanque seu negócio com um</p>
        <h2>Website incrível</h2>
        <button class="btn-hero"><p>Solicitar orçamento</p></button>
    </div>
</section>
<footer>

</footer>
<script>
    const burger = document.querySelector(".burger");
    const navMenu = document.querySelector(".nav-menu");

    burger.addEventListener("click", mobileMenu);

    function mobileMenu() {
    burger.classList.toggle("active");
    navMenu.classList.toggle("active");
}

    const navLink = document.querySelectorAll(".nav-link");

    navLink.forEach(n => n.addEventListener("click", closeMenu));

    function closeMenu() {
    burger.classList.remove("active");
    navMenu.classList.remove("active");
}
</script>
</body>
</html>
